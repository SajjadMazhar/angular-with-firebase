<div class="container">
  
  <div class="my-2">
    <input type="email" #email>
    <input type="password" #password>
    <button (click)="postData(email.value, password.value)">Signup</button>
  </div>

  <ul>
    <li *ngFor="let item of storeData">
      <div>{{item.email}}</div>
      <button (click)="updateData(item.id)">Update</button>
      <button (click)="deleteData(item.id)">Delete</button>
    </li>
  </ul>
</div>
